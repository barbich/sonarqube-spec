openapi: 3.1.0
info:
  description: |
    The SonarQube API v2 is a REST API which enables you to interact with SonarQube programmatically.
    While not all endpoints of the former Web API are available yet, the ones available are stable and can be used in production environments.
  title: SonarQube Web API v2
  version: 2025.5.0.113744
servers:
- description: Generated server url
  url: http://next.sonarqube.com/sonarqube
paths:
  /v2/users-management/users/{id}:
    delete:
      description: Deactivates a user. Requires Administer System permission.
      operationId: deactivate
      parameters:
      - description: The ID of the user to delete.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: Anonymize user in addition to deactivating it.
        explode: true
        in: query
        name: anonymize
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "204":
          description: No Content
      summary: Deactivate a user
      tags:
      - default-user-controller
    get:
      description: |
        Fetch a single user.
        The following fields are only returned when user has Administer System permission or for logged-in in user :
            'email'
            'externalIdentity'
            'externalProvider'
            'groups'
            'lastConnectionDate'
            'sonarLintLastConnectionDate'
            'tokensCount'
          Field 'sonarqubeLastConnectionDate' is only updated every hour, so it may not be accurate, for instance when a user authenticates many times in less than one hour.
      operationId: fetchUser
      parameters:
      - description: The id of the user to fetch.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserRestResponseForAdmins"
          description: OK
      summary: Fetch a single user
      tags:
      - default-user-controller
    patch:
      description: |
        Update users attributes.
      operationId: updateUser
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/merge-patch+json:
            schema:
              $ref: "#/components/schemas/UserUpdateRestRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserRestResponseForAdmins"
          description: OK
      summary: Update a user
      tags:
      - default-user-controller
  /v2/authorizations/groups/{id}:
    delete:
      description: Deletes a group.
      operationId: deleteGroup
      parameters:
      - description: The ID of the group to delete.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: No Content
      summary: Deletes a group
      tags:
      - default-group-controller
    get:
      description: Fetch a single group.
      operationId: fetchGroup
      parameters:
      - description: The id of the group to fetch.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GroupRestResponse"
          description: OK
      summary: Fetch a single group
      tags:
      - default-group-controller
    patch:
      description: |
        Update a group name or description.
      operationId: updateGroup
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/merge-patch+json:
            schema:
              $ref: "#/components/schemas/GroupUpdateRestRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GroupRestResponse"
          description: OK
      summary: Update a group
      tags:
      - default-group-controller
  /v2/dop-translation/project-bindings/{id}:
    get:
      operationId: getProjectBinding
      parameters:
      - description: The id of the project-bindings to fetch.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectBinding"
          description: OK
      summary: Fetch a single Project Binding
      tags:
      - default-project-bindings-controller
      x-sonar-internal: "true"
  /v2/authorizations/group-memberships/{id}:
    delete:
      description: Remove a user from a group
      operationId: delete_2
      parameters:
      - description: The ID of the group membership to delete.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: No Content
      summary: Remove a group membership
      tags:
      - default-group-membership-controller
  /v2/system/email-configurations:
    get:
      description: |2
          Get the list of email configurations.
          Note that a single configuration is supported at this time.
          Requires 'Administer System' permission.
      operationId: searchEmailConfigurations
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmailConfigurationSearchRestResponse"
          description: OK
      summary: Search email configurations
      tags:
      - default-email-configuration-controller
      x-sonar-internal: "true"
    post:
      description: |2
          Create a new email configuration.
          Note that only a single configuration can exist at a time.
          Requires 'Administer System' permission.
      operationId: createEmailConfiguration
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmailConfigurationCreateRestRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmailConfigurationResource"
          description: OK
      summary: Create an email configuration
      tags:
      - default-email-configuration-controller
      x-sonar-internal: "true"
  /v2/sca/enabled:
    get:
      operationId: getFeatureEnabled
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ScaFeatureEnabledResource"
          description: OK
      summary: "Get whether SCA is licensed and set up for a resource's organization\
        \ or enterprise, prefer the /feature-enabled path in new code"
      tags:
      - SCA Enabled
      x-sonar-internal: "true"
  /v2/fix-suggestions/ai-suggestions:
    post:
      description: Requires Code Viewer permission.
      operationId: create_2
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FixSuggestionPostRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FixSuggestionResponse"
          description: OK
      summary: Suggest a fix for the given issueId
      tags:
      - fix-suggestion-controller
  /v2/sca/license-profiles/{license-profile-key}:
    delete:
      description: Delete the license profile.
      operationId: delete
      parameters:
      - description: The id of the license profile
        explode: false
        in: path
        name: license-profile-key
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: No Content
      summary: Delete the license profile
      tags:
      - License Profiles
      x-sonar-internal: "true"
    get:
      description: |
        Get the license policy for a given profile.
      operationId: get
      parameters:
      - description: The license profile key.
        explode: false
        in: path
        name: license-profile-key
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LicenseProfileDetailsResource"
          description: OK
      summary: Get the license policy for a given profile
      tags:
      - License Profiles
      x-sonar-internal: "true"
    patch:
      description: |2
          Update the license profile for projects to use when evaluating license issues.
      operationId: update
      parameters:
      - description: The id of the license profile
        explode: false
        in: path
        name: license-profile-key
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LicenseProfilesUpdateRestRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LicenseProfileResource"
          description: OK
      summary: Update the license profile
      tags:
      - License Profiles
      x-sonar-internal: "true"
  /v2/entitlements/legacy-activation:
    post:
      description: |2
          Only license keys received from Sonar are accepted.
          Requires 'Administer System' permission.
      operationId: setLegacyLicense
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LegacyLicenseRestRequest"
        required: true
      responses:
        "200":
          description: OK
      summary: Sets the license
      tags:
      - z
      x-sonar-internal: "true"
  /v2/sca/issues-releases/change-status:
    post:
      description: |
        Transition a single (issue,release) pair (dependency risk) to a new status with a comment about why the status is changing.

        This is an internal API and is subject to change without notice.
      operationId: transitionIssueRelease
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IssueReleaseStatusTransitionRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IssueReleaseDetailsResource"
          description: OK
      summary: Transition an issue-release pair to a new status
      tags:
      - Issues-Releases
      x-sonar-internal: "true"
  /v2/dop-translation/project-bindings:
    get:
      operationId: getProjectBindingByProjectId
      parameters:
      - description: |
          Filter on the repository name.
          This parameter performs an exact, case insensitive, match.
        explode: true
        in: query
        name: repository
        required: false
        schema:
          description: |
            Filter on the repository name.
            This parameter performs an exact, case insensitive, match.
          type: string
        style: form
      - description: Filter on the DevOps Platform setting id.
        explode: true
        in: query
        name: dopSettingId
        required: false
        schema:
          description: Filter on the DevOps Platform setting id.
          type: string
        style: form
      - description: |
          Filter on the repository URL.
          This parameter can be in different formats, the traditional URL or the git remote URL (https or ssh).
        explode: true
        in: query
        name: repositoryUrl
        required: false
        schema:
          description: |
            Filter on the repository URL.
            This parameter can be in different formats, the traditional URL or the git remote URL (https or ssh).
          type: string
        style: form
      - description: Number of results per page. A value of 0 will only return the
          pagination information.
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          default: 50
          description: Number of results per page. A value of 0 will only return the
            pagination information.
          format: int32
          maximum: 500
          minimum: 0
          type: integer
        style: form
      - description: 1-based page index
        explode: true
        in: query
        name: pageIndex
        required: false
        schema:
          default: 1
          description: 1-based page index
          format: int32
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectBindingsSearchRestResponse"
          description: OK
      summary: Search across project bindings
      tags:
      - default-project-bindings-controller
      x-sonar-internal: "true"
  /v2/fix-suggestions/feature-enablements/awareness-banner-interactions:
    post:
      operationId: createAwarenessBannerClicked
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AwarenessBannerClickedRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AwarenessBannerClickedResponse"
          description: OK
      summary: Starts a GitLab synchronization run.
      tags:
      - feature-enablement-controller
      x-sonar-internal: "true"
  /v2/entitlements/license:
    delete:
      description: |2
          Deletes the license. Both license keys received from Sonar and from 3rd party system can be removed.
          Requires 'Administer System' permission.
      operationId: deleteLicense
      responses:
        "200":
          description: OK
      summary: Deletes the existing license
      tags:
      - "y"
      x-sonar-internal: "true"
    get:
      description: |2
          Returns information about the current license.
          Requires 'Administer System' permission.
      operationId: getLicense
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LicenseRestResponse"
          description: OK
      summary: Returns information about the license
      tags:
      - "y"
      x-sonar-internal: "true"
    patch:
      description: |2
          Fetches the latest information about the license and updates it on the SonarQube Server instance.
          Requires 'Administer System' permission.
      operationId: refreshLicense
      responses:
        "200":
          description: OK
      summary: Refreshes the existing license
      tags:
      - "y"
      x-sonar-internal: "true"
  /v2/dop-translation/github-permission-mappings:
    get:
      description: Get the list of all the existing roles with their permission mappings.
        Requires 'Administer System' permission.
      operationId: fetchAll_1
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PermissionMappingsSearchRestResponse"
          description: OK
      summary: Fetch permissions mapping
      tags:
      - github-permission-mappings-controller
      x-sonar-internal: "true"
    post:
      description: Requires 'Administer System' permission.
      operationId: createMapping_1
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PermissionMappingsPostRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PermissionMappingsResource"
          description: OK
      summary: Create a permission mapping for a custom role
      tags:
      - github-permission-mappings-controller
      x-sonar-internal: "true"
  /v2/sca/issues-releases/{key}/changelog:
    delete:
      description: |
        Delete a comment from a (issue,release) pair (dependency risk).

        This is an internal API and is subject to change without notice.
      operationId: deleteComment
      parameters:
      - description: "The key of the (issue,release) pair."
        explode: false
        in: path
        name: key
        required: true
        schema:
          type: string
        style: simple
      - description: Issue release change key
        explode: true
        in: query
        name: issueReleaseChangeKey
        required: true
        schema:
          description: Issue release change key
          type: string
        style: form
      responses:
        "200":
          description: OK
      summary: Delete a comment from an issue-release pair
      tags:
      - Issues-Releases
      x-sonar-internal: "true"
    get:
      description: |
        Get the changelog for a single (issue,release) pair (dependency risk), using the key from the search endpoint.

        This is an internal API and is subject to change without notice.
      operationId: getChangelog
      parameters:
      - description: "The key of the (issue,release) pair."
        explode: false
        in: path
        name: key
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IssuesReleasesChangesRestResponse"
          description: OK
      summary: Get the changelog for a single issue-release pair
      tags:
      - Issues-Releases
      x-sonar-internal: "true"
    patch:
      description: |
        Update a comment on a (issue,release) pair (dependency risk).

        This is an internal API and is subject to change without notice.
      operationId: updateComment
      parameters:
      - description: "The key of the (issue,release) pair."
        explode: false
        in: path
        name: key
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IssueReleaseUpdateCommentRestRequest"
        required: true
      responses:
        "200":
          description: OK
      summary: Update a comment on an issue-release pair
      tags:
      - Issues-Releases
      x-sonar-internal: "true"
  /v2/sca/self-test/spring-configuration:
    get:
      description: |
        Run a self test that Spring is set up and working as we expect.

        This is an internal API and is subject to change without notice.
      operationId: performSpringConfigurationSelfTest
      parameters:
      - explode: true
        in: query
        name: selfTestName
        required: true
        schema:
          minLength: 1
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SelfTestSpringConfigurationResponse"
          description: OK
      summary: Run a self test that Spring is configured as expected
      tags:
      - Self Test
      x-sonar-internal: "true"
  /v2/sca/license-profiles/assignable-projects:
    get:
      description: |2
          List the projects that can be assigned to the license profile. Assigning the
          project to a license profile will cause that license profile to be used when
          analyzing the project for license issues.
      operationId: index_1
      parameters:
      - description: |
          The key of the license profile whose assignable projects should be retrieved.
        explode: true
        in: query
        name: licenseProfileUuid
        required: true
        schema:
          description: |
            The key of the license profile whose assignable projects should be retrieved.
          type: string
        style: form
      - description: |2
            Providing this parameter filters by whether projects are assigned to the license profile or not.
            Omitting this parameter includes all projects which can be assigned to the license profile,
            regardless of whether they are already assigned to the license profile.
        explode: true
        in: query
        name: assignedToLicenseProfile
        required: false
        schema:
          description: |2
              Providing this parameter filters by whether projects are assigned to the license profile or not.
              Omitting this parameter includes all projects which can be assigned to the license profile,
              regardless of whether they are already assigned to the license profile.
          type: boolean
        style: form
      - description: |2
            Providing this parameter performs a partial match (contains and case insensitive) on the project name.
        explode: true
        in: query
        name: q
        required: false
        schema:
          description: |2
              Providing this parameter performs a partial match (contains and case insensitive) on the project name.
          type: string
        style: form
      - description: Number of results per page. A value of 0 will only return the
          pagination information.
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          default: 50
          description: Number of results per page. A value of 0 will only return the
            pagination information.
          format: int32
          maximum: 500
          minimum: 0
          type: integer
        style: form
      - description: 1-based page index
        explode: true
        in: query
        name: pageIndex
        required: false
        schema:
          default: 1
          description: 1-based page index
          format: int32
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AssignableProjectsIndexRestResponse"
          description: OK
      summary: License profile assignable projects
      tags:
      - License Profiles
      x-sonar-internal: "true"
  /v2/entitlements/purchasable-features:
    get:
      description: |2
          Returns a list of all available purchasable features for this edition including the ones who are already purchased
      operationId: getPurchasableFeatures
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/PurchasableFeatureRestResponse"
                type: array
          description: OK
      summary: Returns a list of all available purchasable features for this edition
      tags:
      - t
      x-sonar-internal: "true"
  /v2/sca/license-profiles/assigned-projects/{project-key}:
    delete:
      description: |2
           Remove the project's assignment to the license profile. If there is a default license profile,
           it will be used to analyze license issues for this project.
      operationId: delete_1
      parameters:
      - explode: false
        in: path
        name: project-key
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: No Content
      summary: Remove the project's assignment to the license profile.
      tags:
      - License Profiles
      x-sonar-internal: "true"
  /v2/sca/risk-reports:
    get:
      description: |
        Returns list of all risks for a given component and branch. CSV format is available by setting `Accept: text/csv` in your request headers.
      operationId: getReport
      parameters:
      - description: "Key of the component (project, application, portfolio) to build\
          \ report for"
        explode: true
        in: query
        name: component
        required: true
        schema:
          description: "Key of the component (project, application, portfolio) to\
            \ build report for"
          type: string
        style: form
      - description: Key of the branch to build report for
        explode: true
        in: query
        name: branch
        required: false
        schema:
          description: Key of the branch to build report for
          type: string
        style: form
      - description: "Type of risk to filter the report by. If not provided, all risks\
          \ types are included."
        explode: true
        in: query
        name: riskType
        required: false
        schema:
          description: "Type of risk to filter the report by. If not provided, all\
            \ risks types are included."
          enum:
          - VULNERABILITY
          - PROHIBITED_LICENSE
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/RiskReportItem"
                type: array
            text/csv:
              schema:
                type: string
          description: The report in the desired output format
      summary: Get a report for all the current SCA dependency risks for a given component
        and branch
      tags:
      - Risk Reports
      x-sonar-public: "true"
  /v2/sca/license-profiles/assigned-projects:
    patch:
      description: |2
          Configure which license profile should be used when analyzing a project for license issues.
      operationId: update_1
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AssignedProjectsUpdateRestRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LicenseProfileResource"
          description: The project was previously assigned to a license profile. The
            provided project has been assigned to the license profile.
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LicenseProfileResource"
          description: The project was not previously assigned to a license profile.
            The provided project has been assigned to the license profile.
      summary: Assign project to license profile
      tags:
      - License Profiles
      x-sonar-internal: "true"
  /v2/dop-translation/github-configurations/{id}:
    delete:
      description: |
        Delete a GitHub configuration.
        Requires 'Administer System' permission.
      operationId: deleteGithubConfiguration
      parameters:
      - description: The id of the configuration to delete.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: No Content
      summary: Delete a GitHub configuration
      tags:
      - default-github-configuration-controller
      x-sonar-internal: "true"
    get:
      description: |
        Fetch a GitHub configuration. Requires 'Administer System' permission.
      operationId: getGithubConfiguration
      parameters:
      - description: The id of the configuration to fetch.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GithubConfigurationResource"
          description: OK
      summary: Fetch a GitHub configuration
      tags:
      - default-github-configuration-controller
      x-sonar-internal: "true"
    patch:
      description: |
        Update a GitHub configuration. Requires 'Administer System' permission.
      operationId: updateGithubConfiguration
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/merge-patch+json:
            schema:
              $ref: "#/components/schemas/GithubConfigurationUpdateRestRequest"
        required: true
      responses:
        "200":
          content:
